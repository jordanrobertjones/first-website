<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Metrics Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Metrics Tracker</h1>
            <nav>
                <button class="nav-btn active" data-page="dashboard">Dashboard</button>
                <button class="nav-btn" data-page="nutrition">Nutrition</button>
                <button class="nav-btn" data-page="health">Health</button>
                <button class="nav-btn" data-page="exercise">Exercise</button>
                <button class="nav-btn" data-page="diary">Diary</button>
                <button class="nav-btn" data-page="history">History</button>
            </nav>
        </header>

        <main>
            <section id="dashboard" class="page active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Today's Macros</h3>
                        <div id="macro-stats">Loading...</div>
                    </div>
                    <div class="stat-card">
                        <h3>Blood Pressure</h3>
                        <div id="bp-stats">Loading...</div>
                    </div>
                    <div class="stat-card">
                        <h3>Exercise</h3>
                        <div id="exercise-stats">Loading...</div>
                    </div>
                    <div class="stat-card">
                        <h3>Mood</h3>
                        <div id="mood-stats">Loading...</div>
                    </div>
                </div>
            </section>

            <section id="nutrition" class="page">
                <h2>Nutrition Tracker</h2>
                <form id="nutrition-form">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="nutrition-datetime" required>
                    </div>
                    <div class="form-group">
                        <label>Calories</label>
                        <input type="number" id="calories" placeholder="Enter calories">
                    </div>
                    <div class="form-group">
                        <label>Protein (g)</label>
                        <input type="number" id="protein" placeholder="Enter protein in grams">
                    </div>
                    <div class="form-group">
                        <label>Carbs (g)</label>
                        <input type="number" id="carbs" placeholder="Enter carbs in grams">
                    </div>
                    <div class="form-group">
                        <label>Fats (g)</label>
                        <input type="number" id="fats" placeholder="Enter fats in grams">
                    </div>
                    <div class="form-group">
                        <label>Alcohol (drinks)</label>
                        <input type="number" id="alcohol" placeholder="Number of drinks" min="0" step="0.5">
                    </div>
                    <button type="submit">Save Entry</button>
                </form>
            </section>

            <section id="health" class="page">
                <h2>Health Metrics</h2>
                <form id="health-form">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="health-datetime" required>
                    </div>
                    <div class="form-group">
                        <label>Systolic (top number)</label>
                        <input type="number" id="systolic" placeholder="e.g., 120">
                    </div>
                    <div class="form-group">
                        <label>Diastolic (bottom number)</label>
                        <input type="number" id="diastolic" placeholder="e.g., 80">
                    </div>
                    <div class="form-group">
                        <label>Pulse</label>
                        <input type="number" id="pulse" placeholder="Beats per minute">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="health-notes" placeholder="Any additional notes"></textarea>
                    </div>
                    <button type="submit">Save Reading</button>
                </form>
            </section>

            <section id="exercise" class="page">
                <h2>Exercise Log</h2>
                <form id="exercise-form">
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="exercise-datetime" required>
                    </div>
                    <div class="form-group">
                        <label>Exercise Type</label>
                        <select id="exercise-type">
                            <option value="cardio">Cardio</option>
                            <option value="strength">Strength Training</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" min="1" value="30">
                    </div>
                    <div class="form-group">
                        <label>Intensity</label>
                        <select id="intensity">
                            <option value="low">Low</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="exercise-notes" placeholder="What did you do?"></textarea>
                    </div>
                    <button type="submit">Log Exercise</button>
                </form>
            </section>

            <section id="diary" class="page">
                <h2>Daily Diary</h2>
                <form id="diary-form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="diary-date" required>
                    </div>
                    <div class="form-group">
                        <label>Mood</label>
                        <select id="mood">
                            <option value="üòä">üòä Great</option>
                            <option value="üôÇ">üôÇ Good</option>
                            <option value="üòê">üòê Neutral</option>
                            <option value="üôÅ">üôÅ Not Great</option>
                            <option value="üòû">üòû Bad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Today's Entry</label>
                        <div class="toolbar">
                            <button type="button" data-command="bold" title="Bold">B</button>
                            <button type="button" data-command="italic" title="Italic">I</button>
                            <button type="button" data-command="underline" title="Underline">U</button>
                        </div>
                        <div id="diary-entry" contenteditable="true" class="editable" placeholder="Write about your day..."></div>
                    </div>
                    <button type="submit">Save Entry</button>
                </form>
            </section>

            <section id="history" class="page">
                <h2>Entry History</h2>
                <div class="filters">
                    <div class="form-group">
                        <label for="history-type">Entry Type:</label>
                        <select id="history-type" class="form-control">
                            <option value="all">All Types</option>
                            <option value="nutrition">Nutrition</option>
                            <option value="health">Health</option>
                            <option value="exercise">Exercise</option>
                            <option value="diary">Diary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="history-start-date">From:</label>
                        <input type="date" id="history-start-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="history-end-date">To:</label>
                        <input type="date" id="history-end-date" class="form-control">
                    </div>
                    <button id="apply-filters" class="btn">Apply Filters</button>
                </div>
                <div class="table-responsive">
                    <table id="history-table" class="history-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="history-entries">
                            <!-- Entries will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <button id="testButton" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">Test JavaScript</button>
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            alert('JavaScript is working!');
            console.log('Test button clicked');
        });
    </script>
</body>
</html>
